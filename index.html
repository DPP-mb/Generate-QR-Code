<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>QR Generator Test</title>
</head>
<body>
  <input id="urlInput" placeholder="https://example.com">
  <button id="generateBtn">QR erzeugen</button>
  <canvas id="qrCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return alert("Bitte gib eine URL ein.");
      await QRCode.toCanvas(document.getElementById('qrCanvas'), url, { width: 200 });
    });
  </script>
</body>
</html>
